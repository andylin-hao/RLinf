defaults:
  - env/calvin_d@env.train
  - env/calvin_d@env.eval
  - model/openvla_oft@actor.model
  - training_backend/fsdp@actor.fsdp_config
  - override hydra/job_logging: stdout

hydra:
  run:
    dir: .
  output_subdir: null
  searchpath:
    - file://${oc.env:REPO_PATH}/examples/embodiment/config

cluster:
  num_nodes: 1
  component_placement:
    actor,env,rollout: all

runner:
  task_type: embodied
  logger:
    log_path: "../results/calvin_ppo_openvlaoft"
    project_name: rlinf
    experiment_name: "test_openvlaoft"
    logger_backends: ["tensorboard"]

  max_epochs: 1
  max_steps: -1
  only_eval: False
  ckpt_path: null
  val_check_interval: -1
  save_interval: -1

algorithm:
  normalize_advantages: True
  kl_penalty: kl
  group_size: 1
  reward_coef: 1.0
  rollout_epoch: 1
  eval_rollout_epoch: 1
  reward_type: chunk_level
  logprob_type: chunk_level
  entropy_type: token_level

  update_epoch: 4
  adv_type: gae
  loss_type: actor_critic
  loss_agg_func: "token-mean"
  kl_beta: 0.0
  entropy_bonus: 0
  clip_ratio_high: 0.2
  clip_ratio_low: 0.2
  clip_ratio_c: 3.0
  value_clip: 0.2
  huber_delta: 10.0
  gamma: 0.99
  gae_lambda: 0.95

  filter_rewards: False
  rewards_lower_bound: 0.1
  rewards_upper_bound: 0.9
  sampling_params:
    do_sample: True
    temperature_train: 1.0
    temperature_eval: 0.6
    top_k: 50
    top_p: 1.0
    repetition_penalty: 1.0
    add_BOS: False

  length_params:
    max_new_token: null
    max_length: 1024
    min_length: 1

env:
  group_name: "EnvGroup"
  train:
    total_num_envs: 8
    max_episode_steps: 8
    max_steps_per_rollout_epoch: 8
    group_size: ${algorithm.group_size}
    reward_coef: ${algorithm.reward_coef}

  eval:
    total_num_envs: 1
    max_episode_steps: 8
    max_steps_per_rollout_epoch: 8
    use_fixed_reset_state_ids: True
    use_ordered_reset_state_ids: True
    is_eval: True
    video_cfg:
      save_video: False
      video_base_dir: ${runner.logger.log_path}/video/eval

rollout:
  group_name: "RolloutGroup"
  generation_backend: "huggingface"
  recompute_logprobs: False
  enable_offload: False
  pipeline_stage_num: 1

  model:
    model_type: "openvla_oft"
    model_path: "/workspace/dataset/Openvla-oft-SFT-libero-goal-traj1/"
    precision: ${actor.model.precision}

actor:
  group_name: "ActorGroup"
  training_backend: "fsdp"
  micro_batch_size: 1
  global_batch_size: 4
  seed: 42
  enable_offload: True

  model:
    model_path: "/workspace/dataset/Openvla-oft-SFT-libero-goal-traj1/"
    model_type: "openvla_oft"
    unnorm_key: bridge_orig
    add_value_head: True

  optim:
    lr: 5.0e-6
    value_lr: 1.0e-4
    adam_beta1: 0.9
    adam_beta2: 0.95
    adam_eps: 1.0e-05
    weight_decay: 0.01
    clip_grad: 1.0
    critic_warmup_steps: 0

  fsdp_config:
    strategy: "fsdp"
    sharding_strategy: "no_shard"
    gradient_checkpointing: False # for openpi, gradient checkpointing is not supported, please do not change this value


  tokenizer:
    tokenizer_type: "HuggingFaceTokenizer"
    tokenizer_model: "/workspace/dataset/Openvla-oft-SFT-libero-goal-traj1/"
    use_fast: False
    trust_remote_code: True
    padding_side: "right"
    
reward:
  use_reward_model: False

critic:
  use_critic_model: False
