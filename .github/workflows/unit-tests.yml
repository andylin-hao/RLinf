name: Unit Tests

on:
  workflow_call:

jobs:
  unit-tests-cuda:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Create environment and install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          UV_TORCH_BACKEND=auto uv sync
          uv pip install transformers

      - name: Run pytest
        timeout-minutes: 20
        run: |
          export PYTHONPATH=$(pwd):$(pwd)/tests/unit_tests
          source .venv/bin/activate
          pytest tests/unit_tests

      - name: Run doctest
        timeout-minutes: 20
        run: |
          source .venv/bin/activate
          pytest --doctest-modules rlinf/scheduler

      - name: Clean up
        run: |
          rm -rf .venv
          uv cache prune

  unit-tests-cpu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Create environment and install dependencies
        run: |
          pip install uv
          uv venv
          source .venv/bin/activate
          UV_TORCH_BACKEND=auto uv sync
          uv pip install transformers

      - name: Run pytest
        timeout-minutes: 20
        run: |
          export PYTHONPATH=$(pwd):$(pwd)/tests/unit_tests 
          source .venv/bin/activate
          pytest tests/unit_tests

  package-build-test:
    runs-on: ubuntu-latest
    container:
      image: nvidia/cuda:12.4.1-cudnn-devel-ubuntu22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Create environment and install dependencies
        shell: bash
        run: |
          apt-get update
          apt-get install -y python3-pip git
          pip install uv
          uv venv
          source .venv/bin/activate
          uv build
          export WHL_FILE=$(ls $(pwd)/dist/rlinf-*.whl)
          cd
          uv pip install $WHL_FILE[embodied]
          uv pip install $WHL_FILE[agentic-sglang]
          uv pip install $WHL_FILE[agentic-vllm]
          cd -

      - name: Check package import
        shell: bash
        timeout-minutes: 20
        run: |
          source .venv/bin/activate
          export PACKAGE_PATH=$(pwd)
          git clone https://github.com/NVIDIA/Megatron-LM.git -b core_r0.13.0
          export PYTHONPATH=$(pwd)/Megatron-LM:$PYTHONPATH
          cd
          python $PACKAGE_PATH/tests/unit_tests/test_import_rlinf_package.py
          cd -

  package-structure-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check missing __init__.py under rlinf
        run: python tests/unit_tests/check_missing_init.py
