defaults:
  - env/train: robocasa
  - env/eval: robocasa
  - override hydra/job_logging: stdout

hydra:
  run:
    dir: .
  output_subdir: null
  searchpath:
    - file://${oc.env:EMBODIED_PATH}/config/

cluster:
  num_nodes: 1
  component_placement:
    actor,env,rollout: all

runner:
  task_type: embodied
  logger:
    log_path: "../results"
    project_name: rlinf
    experiment_name: "robocasa_pi0_eval"
    logger_backends: ["tensorboard"] # wandb, swanlab

  max_epochs: 1
  max_steps: -1
  only_eval: True

  val_check_interval: -1
  save_interval: 50
  seq_length: 4096
  max_prompt_length: 50

algorithm:
  auto_reset: False
  ignore_terminations: False
  normalize_advantages: True
  kl_penalty: kl  # how to estimate kl divergence: kl or kl_penalty
  group_size: 1
  max_episode_steps: 300
  reward_coef: 1.0
  n_chunk_steps: 30
  n_eval_chunk_steps: 30
  num_group_envs: 64
  rollout_epoch: 1
  reward_type: chunk_level
  logprob_type: chunk_level
  entropy_type: token_level

  update_epoch: 1
  adv_type: gae
  loss_type: actor_critic
  loss_agg_func: "token-mean"
  kl_beta: 0.0
  entropy_bonus: 0
  clip_ratio_high: 0.2
  clip_ratio_low: 0.2
  clip_ratio_c: 3.0
  value_clip: 0.2
  huber_delta: 10.0

  gamma: 0.99
  gae_lambda: 0.95

  filter_rewards: False
  rewards_lower_bound: 0.1
  rewards_upper_bound: 0.9
  # params for generation
  sampling_params:
    use_greedy: False
    temperature_train: 1.0
    temperature_eval: 0.6
    top_k: 50
    top_p: 1.0
    repetition_penalty: 1.0
    add_BOS: False

  # length argument for autoregressive sampling
  # max length means max amount of tokens to generate
  length_params:
    max_new_token: null
    max_length: 1024
    min_length: 1

env:
  group_name: "EnvGroup"
  channel:
    name: "env_buffer_list"
    queue_name: "obs_buffer"
    queue_size: 0
  enable_offload: False

rollout:
  group_name: "RolloutGroup"
  channel:
    name: ${env.channel.name}
    queue_name: "action_buffer"
    queue_size: 0
  mode: "colocate"
  generation_backend: "huggingface"
  model_dir: "/mnt/mnt/public/zhangruize/ckpt/pi0_robocasa_100demos_base_pytorch"  # Update this to your pi0 model path
  precision: ${actor.model.precision}
  recompute_logprobs: False
  unnorm_key: robocasa
  enable_offload: False
  pipeline_stage_num: 1

actor:
  group_name: "ActorGroup"
  channel:
    name: ${env.channel.name}
    queue_name: "replay_buffer"
    queue_size: 0
  training_backend: "fsdp"
  checkpoint_load_path: "/mnt/mnt/public/zhangruize/ckpt/pi0_robocasa_100demos_base_pytorch"  # Update this to your pi0 model path
  checkpoint_save_path: "../results"
  micro_batch_size: 128
  global_batch_size: 128
  seed: 42
  enable_offload: False

  model:
    model_name: "openpi"
    precision: null  # Keep null for pi0 - it has its own precision handling
    num_action_chunks: 10 # interface for the env
    action_dim: 7  # Pi0 outputs 7D: [3D arm_pos + 3D arm_ori + 1D gripper], converted to 12D for PandaOmron
    is_lora: False
    lora_rank: 32
    gradient_checkpointing: False
    use_wrist_image: True  # robocasa has wrist camera
    use_proprio: True
    num_steps: 5
    add_value_head: False
    # openpi specific parameters
    openpi:
      config_name: "pi0_robocasa"
      num_images_in_input: 2  # base image + wrist image
      noise_level: 0.5
      action_chunk: ${actor.model.num_action_chunks}
      num_steps: ${actor.model.num_steps}
      train_expert_only: True
      action_env_dim: ${actor.model.action_dim}
      noise_method: "flow_sde"
      add_value_head: ${actor.model.add_value_head}
      detach_critic_input: False

  optim:
    lr: 1.0e-5
    value_lr: 1.0e-4
    adam_beta1: 0.9
    adam_beta2: 0.95
    adam_eps: 1.0e-05
    clip_grad: 1.0
    critic_warmup_steps: 0

  fsdp_config:
    strategy: "fsdp"
    sharding_strategy: "no_shard"
    cpu_offload: False
    offload_pin_memory: False
    reshard_after_forward: True
    enable_gradient_accumulation: True
    forward_prefetch: False
    limit_all_gathers: False
    backward_prefetch: null
    use_orig_params: False
    use_liger_kernel: False
    fsdp_size: -1
    mixed_precision:
      param_dtype: ${actor.model.precision}
      reduce_dtype: ${actor.model.precision}
      buffer_dtype: ${actor.model.precision}
    amp:
      enabled: False
      precision: "bf16"
      use_grad_scaler: False

reward:
  use_reward_model: False

critic:
  use_critic_model: False
