defaults:
  - env/maniskill_pick_cube@env.train
  - env/maniskill_pick_cube@env.eval
  - model/mlp_policy@actor.model # use the default yaml of model/mlp_policy.yaml
  - training_backend/fsdp@actor.fsdp_config
  - override hydra/job_logging: stdout

hydra:
  run:
    dir: .
  output_subdir: null
  searchpath:
    - file://${oc.env:EMBODIED_PATH}/config/

cluster:
  num_nodes: 1
  num_gpus_per_node: 8 # define your gpu number per node
  component_placement: 
    actor: 0-0
    env: 0-0
    rollout: 0-0

runner:
  task_type: embodied
  logger:
    log_path: "../results"
    project_name: rlinf
    experiment_name: "sac_flow_state"
    logger_backends: ["tensorboard"] # wandb, swanlab

  max_epochs: 8000
  max_steps: -1

  only_eval: False
  val_check_interval: 100
  save_interval: -1

algorithm:
  update_epoch: 32 # 3. added 'update_epoch'
  use_fixed_reset_state_ids: False
  require_values: False  # SAC doesn't use value function for advantages
  normalize_advantages: False  # SAC doesn't use advantages
  obs_mode: state
  kl_penalty: kl
  group_size: 1
  agg_q: min  # same as maniskill_sac_mlp.yaml

  n_chunk_steps: 2
  n_eval_chunk_steps: 50
  # training rollout mbs
  num_group_envs: 32
  rollout_epoch: 1
  eval_rollout_epoch: 1 # same as maniskill_sac_mlp.yaml

  reward_type: action_level
  logprob_type: action_level
  entropy_type: action_level

  # mbs to do log prob inference
  logprob_forward_micro_batch_size: 16

  # SAC-specific algorithm settings
  adv_type: embodied_sac  # Use SAC returns computation
  loss_type: embodied_sac  # Use SAC loss functions with Gumbel-Softmax
  loss_agg_func: "token-mean"

  bootstrap_type: always # same as maniskill_sac_mlp.yaml
  
  # Gumbel-Softmax parameters
  use_gumbel_softmax: True  # Enable Gumbel-Softmax for differentiable discrete actions
  gumbel_temperature: 1.0   # Temperature for Gumbel-Softmax sampling
  
  # SAC hyperparameters
  gamma: 0.8 # 0.96
  tau: 0.005  # Soft update coefficient for target networks
  alpha: 0.2  # Temperature parameter (if not using auto-tuning)
  auto_entropy_tuning: True  # Enable automatic entropy tuning
  alpha_type: softplus 
  initial_alpha: 0.2  # Initial temperature value
  target_entropy: -4  # Target entropy (-action_dim)
  alpha_lr: 3.0e-4  # Learning rate for temperature parameter

  critic_actor_ratio: 3
  backup_entropy: True
  
  # Replay buffer settings
  replay_buffer_capacity: 300000
  min_buffer_size: 200  # Minimum buffer size before training starts
  num_updates_per_step: 64  # Number of gradient updates per training step
  target_update_freq: 1  # Frequency of target network updates

  # params for rollout
  sampling_params:
    do_sample: True
    temperature_train: 1.0
    temperature_eval: 0.6
    top_k: 50
    top_p: 1.0
    repetition_penalty: 1.0

  # length argument for autoregressive sampling
  length_params:
    max_new_token: 7
    max_length: 1024
    min_length: 1

env:
  group_name: "EnvGroup"
  channel:
    name: "env_buffer_list"
    queue_name: "obs_buffer"
    queue_size: 0
  enable_offload: False

  # env.train and env.eval. same as maniskill_sac_mlp.yaml
  train:
    total_num_envs: 32
    auto_reset: True
    ignore_terminations: True
    use_fixed_reset_state_ids: False
    max_episode_steps: 50 # max episode steps for truncation
    max_steps_per_rollout_epoch: 2
  
  eval:
    total_num_envs: 16
    auto_reset: True
    ignore_terminations: True
    max_episode_steps: 50
    max_steps_per_rollout_epoch: 50
    use_fixed_reset_state_ids: True
    group_size: 1
    video_cfg:
      save_video: True
      video_base_dir: ${runner.logger.log_path}/video/eval

rollout:
  group_name: "RolloutGroup"
  channel:
    name: ${env.channel.name}
    queue_name: "action_buffer"
    queue_size: 0
  mode: "colocate"
  backend: "huggingface"
  model_dir: ""
  gpu_memory_utilization: 0.5
  enforce_eager: True
  enable_offload: False
  pipeline_stage_num: 1

  model:
    model_path: ""
    precision: ${actor.model.precision}

actor:
  group_name: "ActorGroup"
  channel:
    name: ${env.channel.name}
    queue_name: "replay_buffer"
    queue_size: 0
  training_backend: "fsdp"

  checkpoint_load_path: ""
  checkpoint_save_path: "../results"

  micro_batch_size: 512  # Smaller batch size for SAC. 1024 can also be considered
  global_batch_size: 512   # Smaller global batch size
  seed: 1234
  enable_offload: False

  model:
    model_type: "flow_policy"
    input_type: "state" # ['state', 'mixed']
    policy_setup: "panda-ee-dpos"
    obs_dim: 42
    action_dim: 4
    num_action_chunks: 1
    hidden_dim: 256
    
    precision: "32"
    add_value_head: False
    add_q_head: True
    
    # Flow Matching specific parameters
    denoising_steps: 4  # Number of denoising steps for flow matching
    d_model: 96  # Transformer model dimension
    n_head: 4  # Number of attention heads
    n_layers: 2  # Number of transformer layers
    use_batch_norm: False  # Whether to use batch normalization
    batch_norm_momentum: 0.99  # Batch normalization momentum
    flow_actor_type: "JaxFlowTActor"  # "FlowTActor" or "JaxFlowTActor"
    
    is_lora: False
    lora_rank: 32
    ckpt_path: null
    gradient_checkpointing: False
    sharding_strategy: no_shard
    vh_mode: "q_network"
    q_network_separate_processing: True

  optim:
    lr: 3.0e-4  # Lower learning rate for SAC
    value_lr: 3.0e-4  # Q-network learning rate
    adam_beta1: 0.9
    adam_beta2: 0.999
    adam_eps: 1.0e-08
    clip_grad: 1.0 # 10.0 can also be considered

  # Override the default values in training_backend/fsdp
  fsdp_config:
    strategy: "fsdp"
    sharding_strategy: "no_shard"
    mixed_precision:
      param_dtype: ${actor.model.precision}
      reduce_dtype: ${actor.model.precision}
      buffer_dtype: ${actor.model.precision}

reward:
  use_reward_model: False

critic:
  use_critic_model: False

