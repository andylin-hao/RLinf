defaults:
  - env/libero_10@env.train
  - env/libero_10@env.eval
  - model/starvla@actor.model
  - training_backend/fsdp@actor.fsdp_config
  - override hydra/job_logging: stdout

hydra:
  run:
    dir: .
  output_subdir: null
  searchpath:
    - file://${oc.env:EMBODIED_PATH}/config/

cluster:
  num_nodes: 1
  component_placement:
    actor,env,rollout: all

runner:
  task_type: embodied
  weight_sync_interval: 1
  logger:
    log_path: "../results"
    project_name: rlinf
    experiment_name: "libero_10_grpo_starvla_qwenfast_eval"
    logger_backends: ["tensorboard"] # wandb, swanlab

  max_epochs: 100
  max_steps: -1

  only_eval: True
  val_check_interval: -1
  save_interval: 40

  resume_dir: null
  ckpt_path: null

algorithm:
  normalize_advantages: True
  kl_penalty: kl
  group_size: 8
  reward_coef: 1.0
  rollout_epoch: 8
  eval_rollout_epoch: 2

  reward_type: chunk_level
  logprob_type: chunk_level
  entropy_type: token_level

  update_epoch: 2
  adv_type: grpo
  loss_type: actor
  loss_agg_func: "token-mean"
  kl_beta: 0.0
  entropy_bonus: 0
  clip_ratio_high: 0.2
  clip_ratio_low: 0.2
  clip_ratio_c: 3.0
  value_clip: 0.2
  huber_delta: 10.0

  gamma: 0.99
  gae_lambda: 0.95

  filter_rewards: True
  rewards_lower_bound: 0.1
  rewards_upper_bound: 0.9

  sampling_params:
    do_sample: True
    # QwenFast token decode is sensitive; lower temperature improves valid FAST-code rate.
    temperature_train: 0.3
    temperature_eval: 0.3
    top_k: 0
    top_p: 1.0
    repetition_penalty: 1.0
    add_BOS: False

  length_params:
    max_new_token: 256
    max_length: 1024
    min_length: 1

env:
  group_name: "EnvGroup"
  enable_offload: False

  train:
    total_num_envs: 64
    reward_coef: ${algorithm.reward_coef}
    group_size: ${algorithm.group_size}
    max_episode_steps: 480
    max_steps_per_rollout_epoch: 480
  eval:
    total_num_envs: 500
    auto_reset: True
    ignore_terminations: True
    max_episode_steps: 480
    max_steps_per_rollout_epoch: 480
    group_size: 1
    is_eval: True
    video_cfg:
      save_video: True
      video_base_dir: ${runner.logger.log_path}/video/eval

rollout:
  group_name: "RolloutGroup"
  generation_backend: "huggingface"
  recompute_logprobs: False
  unnorm_key: ${actor.model.unnorm_key}
  enable_offload: False
  pipeline_stage_num: 1

  model:
    model_path: /path/to/model # https://huggingface.co/StarVLA/Qwen2.5-VL-OFT-LIBERO-4in1
    precision: ${actor.model.precision}

actor:
  group_name: "ActorGroup"
  training_backend: "fsdp"
  micro_batch_size: 8
  global_batch_size: 2048
  seed: 42
  enable_offload: False

  model:
    model_path: /path/to/model # https://huggingface.co/StarVLA/Qwen2.5-VL-OFT-LIBERO-4in1
    action_dim: 7
    num_action_chunks: 8
    # Keys in this checkpoint are: ['bridge_dataset', 'fractal20220817_data'].
    # Prefer explicit setting to avoid ambiguous auto selection.
    unnorm_key: franka
    add_value_head: False
    starvla:
      framework_name: "QwenOFT"
      expected_action_dim: ${actor.model.action_dim}
      expected_num_action_chunks: ${actor.model.num_action_chunks}

  optim:
    lr: 1.0e-5
    value_lr: 1.0e-4
    adam_beta1: 0.9
    adam_beta2: 0.95
    adam_eps: 1.0e-05
    weight_decay: 0.01
    clip_grad: 2.0

  fsdp_config:
    strategy: "fsdp"
    sharding_strategy: "full_shard"
    gradient_checkpointing: False
    mixed_precision:
      param_dtype: ${actor.model.precision}
      reduce_dtype: ${actor.model.precision}
      buffer_dtype: ${actor.model.precision}

reward:
  use_reward_model: False

critic:
  use_critic_model: False
