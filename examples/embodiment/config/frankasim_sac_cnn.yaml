defaults:
  - env/frankasim_pickcube_vision@env.train
  - env/frankasim_pickcube_vision@env.eval
  - model/cnn_policy@actor.model
  - training_backend/fsdp@actor.fsdp_config
  - override hydra/job_logging: stdout

hydra:
  run:
    dir: .
  output_subdir: null
  searchpath:
    - file://${oc.env:EMBODIED_PATH}/config/

cluster:
  num_nodes: 1
  component_placement:
    env,actor,rollout: 5-5


runner:
  task_type: embodied
  logger:
    log_path: "../results"
    project_name: rlinf
    experiment_name: "sac_cnn"
    logger_backends: ["wandb"] # wandb, swanlab

  max_epochs: 15000
  max_steps: -1

  only_eval: False
  val_check_interval: 100
  save_interval: -1
  rollout_sync_interval: 30

algorithm:
  update_epoch: 4 
  group_size: 1
  agg_q: min # or mean
  actor_agg_q: mean
  backup_entropy: False
  critic_subsample_size: 2
  eval_rollout_epoch: 5
  target_entropy: -2
  adv_type: embodied_sac
  loss_type: embodied_sac
  loss_agg_func: "token-mean"
  bootstrap_type: standard
  gamma: 0.96  # Discount factor for future rewards
  tau: 0.005 # Soft update coefficient for target networks
  auto_entropy_tuning: True  # Enable automatic entropy tuning
  alpha_type: softplus
  initial_alpha: 0.01  # Initial temperature value
  alpha_lr: 3.0e-4  # Learning rate for temperature parameter
  
  critic_actor_ratio: 4
  # Replay buffer settings
  replay_buffer_capacity: 20000
  min_buffer_size: 300  # Minimum buffer size before training starts
  target_update_freq: 1  # Frequency of target network updates

  # params for rollout
  sampling_params:
    do_sample: True
    temperature_train: 1.0
    temperature_eval: 0.6
    top_k: 50
    top_p: 1.0
    repetition_penalty: 1.0

  # length argument for autoregressive sampling
  length_params:
    max_new_token: 7
    max_length: 1024
    min_length: 1


env:
  group_name: "EnvGroup"
  enable_offload: False
  train:
    wrap_obs_mode: cnn
    obs_mode: rgb
    obs_format: tensor
    state_key: state
    ignore_terminations: False
    total_num_envs: 1
    compile_model: False
    video_cfg:
      save_video: False
      video_base_dir: ${runner.logger.log_path}/video/eval

  eval:
    obs_mode: rgb
    obs_format: tensor
    state_key: state
    ignore_terminations: False
    total_num_envs: 1
    wrap_obs_mode: cnn
    compile_model: False
    video_cfg:
      save_video: False
      video_base_dir: ${runner.logger.log_path}/video/eval

rollout:
  group_name: "RolloutGroup"
  backend: "huggingface"
  model_dir: ""
  enable_offload: False
  pipeline_stage_num: 1
  compile_model: False
  model:
    model_path: "/path/to/model"
    state_dim: 7
    action_dim: 4
    num_q_heads: 10
    precision: ${actor.model.precision}
    image_num: 2
    
actor:
  group_name: "ActorGroup"
  training_backend: "fsdp"
  micro_batch_size: 256     # how many samples each GPU processes per sampling step
  global_batch_size: 256   # after how many sampled examples we perform one loss backward pass. Requirement: global bz must be '_world_size' multiples of local bs.
  seed: 42
  enable_offload: False
  enable_drq: True
  compile_model: True
  model:
    model_path:  "/path/to/model"
    state_dim: 7
    action_dim: 4
    num_q_heads: 10
    image_num: 2


  optim:
    lr: 3.0e-4  # Lower learning rate for SAC
    value_lr: 3.0e-4  # Q-network learning rate
    adam_beta1: 0.9
    adam_beta2: 0.999
    adam_eps: 1.0e-08
    clip_grad: 10.0

  # Override the default values in training_backend/fsdp
  fsdp_config:
    strategy: "fsdp"
    sharding_strategy: "no_shard"
    use_orig_params: True
    mixed_precision:
      param_dtype: ${actor.model.precision}
      reduce_dtype: ${actor.model.precision}
      buffer_dtype: ${actor.model.precision}

reward:
  use_reward_model: False

critic:
  use_critic_model: False


  